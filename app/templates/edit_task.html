{% extends "base.html" %}

{% block content %}
<h1>Edit Task</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.task.label }}<br>
        {{ form.task(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
<a href="{{ url_for('main.index') }}" class="button">Back to To-Do List</a>
{% endblock %}
