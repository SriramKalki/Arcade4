{% extends "base.html" %}

{% block content %}
<h1>To-Do List</h1>
<ul>
    {% for task in tasks %}
    <li class="post">
        {{ task.task }}
        <a href="{{ url_for('main.edit_task', task_id=task.id) }}">Edit</a>
        <a href="{{ url_for('main.delete_task', task_id=task.id) }}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
